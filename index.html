<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>

  <body>
    <!--logo and banner-->
    <header>

      <div class="logo">
        <div class="limiter">
          <img src="resources/images/logo.png" alt="secret agent supply logo">
          <!-- span will inherit rem size-->
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>

      <div class="banner">

        <div class="limiter2">

          <div class="banText">
            <h4>NEW ARRIVAL</h4>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>

        </div>

      </div>
    </header>

    <!-- navigation -->
    <nav>
      <ul class="limiter">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>

    <!-- store area -->
    <section class="productGrid">

      <div class="product">
        <div class="imageHolder">
          <img src="resources/images/pen.png">
        </div>
        <span>Exploding Pen</span>
      </div>
      <div class="product">
        <div class="imageHolder">
          <img src="resources/images/watch.png">
        </div>
        <span>Cellular Watch</span>
      </div>
      <div class="product">
        <div class="imageHolder">
          <img src="resources/images/glasses.png">
        </div>
        <span>Thermal Glasses</span>
      </div>
    </section>

    <!-- business info -->
    <section>
      <div class="location">
        <h5>Location</h5>
      </div>
      <div class="hours">
        <h5>Hours</h5>
      </div>
    </section>

    <!-- footer -->
    <footer>
      <span>Copyright Secret Agent Supply Inc.</span>
    </footer>

  </body>
</html>
