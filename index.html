<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>

  <body>
    <!--logo and banner-->
    <header class="logo">
      <div class="limiter">
        <img src="resources/images/logo.png" alt="secret agent supply logo">
        <!-- span will inherit rem size-->
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <div class="banner">

      <div class="limiter">

        <div class="banText">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>

      </div>

    </div>

    <!-- navigation -->
    <nav>
      <ul class="limiter">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
        <li>Menu</li>
      </ul>
    </nav>

    <!-- store area -->
    <section class="productGrid limiter">

      <div class="product">
        <div class="imageHolder">
          <img src="resources/images/pen.png">
        </div>
        <span>Exploding Pen</span>
      </div>
      <div class="product">
        <div class="imageHolder">
          <img src="resources/images/watch.png">
        </div>
        <span>Cellular Watch</span>
      </div>
      <div class="product">
        <div class="imageHolder">
          <img src="resources/images/glasses.png">
        </div>
        <span>Thermal Glasses</span>
      </div>
    </section>

    <!-- business info -->
    <section class="business limiter">
      <div>
        <span>Location</span>
        <p>-47.346436, 84.32354</p>
      </div>
      <div>
        <span>Hours</span>
        <p>0800 - 1800</p>
      </div>
    </section>

    <!-- footer -->
    <footer>
      <span class="limiter">Copyright Secret Agent Supply Inc.</span>
    </footer>

  </body>
</html>
